<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Bunquer da patuleia'>
    <title>Bunquer - Login</title>
    <script src='main.js'></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto:ital,wght@0,300;0,700;0,900;1,100;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>

    <header class="cabecalho">

        <div class="logo">
            <a href="home.html">
                <img src="../imgs/logo.PNG" alt="logo">
            </a>
        </div>

        <nav class="menu">
            <ul>
                <li>
                    <a href="home.html"  class="home">Home</a>
                </li>

                <li>
                    <a href="juridico.html" target="_blank" class="juridico">Jurídico</a>
                </li>

                <li>
                    <a href="patrocinio.html" target="_blank" class="patrocinio">Patrocínio</a>
                </li>
            </ul>
        </nav>

    </header>


    <div class="login">
        <p>Acesse o <span id="highlight">Bunquer</span></p>
        <div class="username">
            <label for="username"></label>
            <input type="text" name="username" placeholder="  Usuário" id="usuario">
        </div>

        <div class="password">
            <label for="password"></label>
            <input type="password" name="password" placeholder="  Senha" id="senha">
        </div>

        <div class="signin">
            <a class="button-disabled" href="feed.html">Logar</a>
        </div>
    </div>

    <footer>
        <p id="footer-text">GLAM CLUBE © 2023</p>
        <address>Barra do Choça, BA, Masmorra do GLAM Nº 500</address>
    </footer>
    
    
</body>
</html>
