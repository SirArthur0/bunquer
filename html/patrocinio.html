<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bunquer - Patrocínio</title>
    <script src='../js/slide.js'></script>
    <link rel='stylesheet' href='../css/patrocinio.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto:ital,wght@0,300;0,700;0,900;1,100;1,700;1,900&display=swap"

</head>

<body>

    <header class="cabecalho">

        <div class="logo">
            <a href="home.html">
                <img src="../imgs/logo.png" alt="logo">
            </a>
        </div>

        <nav class="menu">
            <ul>
                <li>
                    <a href="home.html">Home</a>
                </li>

                <li>
                    <a href="juridico.html">Jurídico</a>
                </li>

                <li>
                    <a href="patrocinio.html">Patrocínio</a>
                </li>
            </ul>
        </nav>

        <aside class="autenticacao">
            <a href="login.html" class="botao">Login</a>
        </aside>
    </header>

    <!-- Slide -->
    <div class="container">

        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="../imgs/patrocinadores/porao.jpg" >
        </div>

        <div class="mySlides">
            <div calss="numbertext">2 / 6</div>
            <img src="../imgs/patrocinadores/GLAM CLUBE.PNG" >
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="../imgs/patrocinadores/monange.jpg" >
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="../imgs/patrocinadores/mp.PNG" >
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="../imgs/patrocinadores/BBOSS.PNG" >
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="../imgs/patrocinadores/SNPFC.PNG" >
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!--thumbnail-->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="../imgs/patrocinadores/porao.jpg" 
                    onclick="currentSlide(1)" alt="Porão do Bunker">
            </div>

            <div class="column">
                <img class="demo cursor" src="../imgs/patrocinadores/GLAM CLUBE.PNG" 
                    onclick="currentSlide(2)" alt="GLAM CLUBE">
            </div>

            <div class="column">
                <img class="demo cursor" src="../imgs/patrocinadores/monange.jpg" 
                    onclick="currentSlide(3)" alt="Monange">
            </div>

            <div class="column">
                <img class="demo cursor" src="../imgs/patrocinadores/mp.PNG" 
                    onclick="currentSlide(4)" alt="Mercadinho Primavera">
            </div>

            <div class="column">
                <img class="demo cursor" src="../imgs/patrocinadores/BBOSS.PNG" 
                    onclick="currentSlide(5)" alt="Bonde da omissão de socorro">
            </div>

            <div class="column">
                <img class="demo cursor" src="../imgs/patrocinadores/SNPFC.PNG" 
                    onclick="currentSlide(6)" alt="Só no pelo futebol clube">
            </div>
        </div>
    </div>


    <footer>
        <p id="footer-text">GLAM CLUBE © 2023</p>
